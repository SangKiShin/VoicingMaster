
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Guitar Voicing Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8fafc;
        font-family: sans-serif;
      }
      .loader-icon {
        width: 48px;
        height: 48px;
        background-color: #4f46e5;
        border-radius: 12px;
        margin-bottom: 16px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .loader-text {
        color: #64748b;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      /* 모바일에서 스크롤바 숨기기 */
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">

}

        <div class="loader-icon"></div>

      </div>
    </div>

</html>
